name: CKAN master on Python 3.13 (v2)

on:
  push:
  workflow_dispatch:
    inputs:
      branch-name:
        description: 'CKAN branch'
        required: false
        default: 'master'
        type: string
  schedule:
    - cron: '0 0 * * 2,4'

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/reusable_ckan_tests.yml
    with:
      python-version: "3.13"
      ckan-version: ${{ inputs.branch-name || 'master' }}
